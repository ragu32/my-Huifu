<p>
  Huifu content
</p>
<div>
  <div class="card" id="{{'card_'+currentUser}}">
    <div *ngIf="showCard"> <button (click)="editSection()" *ngIf="currentUser" style="width: 100px; border-left-width: 50%;">Edit content</button>
      <div *ngFor="let heading of headingArr">
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-1">
          <ngb-panel>
            <ng-template ngbPanelTitle>
              <div class="card-body" style="color: darkslategray; font: bold;" [attr.aria-expanded]="!isCollapse">
                {{heading}}
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <div class="card-body">
                  {{contentStr}}
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="editCard">
    <form (submit)="addSection($event)">
      <label>Heading</label><input type="text" class="form-control" id="heading" value={{headingStr}}><br>
      <label>Content</label><textarea cols="100" class="form-control" id="content">{{contentStr}}</textarea><br>
      <input type="submit" value="Add"><input type="button" (click)="cancelAdd()" value="Cancel">
    </form>
  </div>
